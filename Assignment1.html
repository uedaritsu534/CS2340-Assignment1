<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles Animation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="background"></div>

    <button class="button">Menu</button>
    <div class="box" id="box">Box Content</div>
    <div id="box" class="box"></div>
    <div class="center-text">
        <span class="letter">O</span>
        <span class="letter">c</span>
        <span class="letter">e</span>
        <span class="letter">a</span>
        <span class="letter">n</span>
    </div>

    <div class="picture-box">
        <img src="Images/White_shark.jpg" class="picture">
        <div class="text-box">White Shark</div>
    </div>

    <div class="picture-box location1">
        <img src="Images/porcupinefishgpsmd.jpeg" class="picture">
        <div class="text-box">Spotted Porcupine Fish</div>
    </div>
    
    <div class="picture-box location2">
        <img src="Images/EUO-©-OCEANA-Juan-Cuetos-71509-1.jpg" class="picture">
        <div class="text-box">Common Octopus</div>
    </div>

    <div class="picture-box location3">
        <img src="Images/EUO-©-OCEANA-Carlos-Minguell-78285-2048x1365.webp" class="picture">
        <div class="text-box">Mauve Stinger</div>
    </div>

    <div class="picture-box location4">
        <img src="Images/anglerfish.webp" class="picture">
        <div class="text-box">Angler Fish</div>
    </div>

    <div class="picture-box location5">
        <img src="Images/EUO-©-OCEANA-59841-1.webp" class="picture">
        <div class="text-box">Sloane's Viperfish</div>
    </div>

    <div class="scroll-text-box" id="scrollTextBox">Welcome to the Ocean</div>

    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
</div>
    <div class="horizontal-box"></div>
    
</body>
</html>
